    <h2>Tag q</h2>
    <h3>Resumo:</h3>
    <p>O elemento HTML &lt;q&gt; indica que o texto dentro da tag é uma pequena citação. Este elemento destina-se a citações curtas que não requerem marcações de parágrafo; para citações maiores use o elemento &lt;blockquote&gt;.</p>
